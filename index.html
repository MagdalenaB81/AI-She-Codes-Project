<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the AI poem generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter a topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will go here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/MagdalenaB81">Magda</a> and is
      <a href="https://github.com/MagdalenaB81/AI-Poem-Project" target="blank">
        open-sourced</a
      >
      on GitHub and is hosted on Netlify
      <a href="https://aienglishpoemgenerator.netlify.app">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
