<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">

    <header>
      <h1>Welcome to the AI poem generator</h1>
    </header>

    <main>
      <form action="" id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter a topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/MagdalenaB81">Magda</a> and is
      <a href="https://github.com/MagdalenaB81/AI-Poem-Project" target="blank">
        open-sourced</a
      >
      on GitHub and is hosted on Netlify
      <a href="https://aienglishpoemgenerator.netlify.app">Netlify</a>
    </footer>

    </div>
    <script src="index.js"></script>
  </body>
</html>
